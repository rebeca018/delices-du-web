<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massas</title>
    <link rel="stylesheet" href="css/massas.css"/>
</head>
<body class="fullscreen">
    <header>
        <div class="logo">
            <img src="images/icon.png">
        </div>

        <nav class="links">
            <a href="index.html">Délices du Web</a>
            <a href="massas.html">Massas</a>
            <a href="doces.html">Doces</a>
            <a href="carnes.html">Carnes</a>
        </nav>

        <form class="pesquisa" action="/search" method="GET">
            <input type="search" name="query" placeholder="Buscar...">
            <button type="submit" class="button-form"><img src="images/search.png" class="img-form"></button>
        </form>
    </header>

    <div class="container">
        <h1 class="title">Massas</h1>
        <div class="book_card">
            <div class="img">
                <Image
                    width={107}
                    height={154}
                    src="/images/image1.png"
                    class="book_card_img"
                />
            </div>
            
            <div class="text">
                <h3 class="book_card_h4">{data.titulo}</h3>
                <p class="book_card_p">Autor: {data.autor}</p>
                <p class="book_card_p">Editora: {data.editora}</p>
                <p class="book_card_p">Gênero: {data.genero}</p>
                <p class="book_card_p">Páginas: {data.paginas}</p>
                <p class="book_card_p">R$ {data.preco}</p>
            </div>
        </div>

    </div>

    <footer>
        <div class="e">
            <img src="images/icon.png">
        </div>

        <div class="d">
            <p>Délices du Web</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
